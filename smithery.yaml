version: 1

# Application settings
app:
  name: n8n-workflows-mcp
  port: 8000
  env:
    WORKFLOW_DB_PATH: "/data/workflows.db"

# Health check configuration
health:
  path: /health
  initial_delay_seconds: 10
  period_seconds: 30
  timeout_seconds: 5
  failure_threshold: 3

# Resource requirements
resources:
  cpu: 500m
  memory: 1Gi

# Volume mounts
volumes:
  - name: data
    mountPath: /data
    type: persistentVolumeClaim
    size: 1Gi
