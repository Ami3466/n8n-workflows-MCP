version: 1
start:
  command: ["uvicorn", "mcp_server:app", "--host", "0.0.0.0", "--port", "8000"]
  port: 8000
  env:
    WORKFLOW_DB_PATH: "/data/workflows.db"
    PYTHONUNBUFFERED: "1"

# Minimal health check
health:
  path: /api/health
  initial_delay_seconds: 10
  period_seconds: 30
  timeout_seconds: 5
  failure_threshold: 3

# Minimal resources
resources:
  cpu: 500m
  memory: 1Gi
