version: 1

# Application settings
app:
  name: n8n-workflows-mcp
  port: 8000
  command: ["uvicorn", "mcp_server:mcp.app", "--host", "0.0.0.0", "--port", "8000"]

# Health check
health:
  path: /health
  initial_delay_seconds: 5
  period_seconds: 30
  timeout_seconds: 3
  failure_threshold: 3

# Minimal resources
resources:
  cpu: 200m
  memory: 256Mi
