version: 1
start:
  command: ["uvicorn", "mcp_server:app", "--host", "0.0.0.0", "--port", "8000"]
  port: 8000
  env:
    WORKFLOW_DB_PATH: "/data/workflows.db"
    PYTHONUNBUFFERED: "1"

health:
  path: /api/health
  initial_delay_seconds: 30
  period_seconds: 30
  timeout_seconds: 10
  failure_threshold: 3

resources:
  cpu: 1000m
  memory: 2Gi
