# Smithery deployment configuration
# See: https://smithery.ai/docs/build/deployments

# Required: Runtime configuration
runtime: "container"

# Build configuration
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Start command configuration
startCommand:
  type: "http"
  port: 8000
  path: "/mcp"

# Health check configuration
health:
  path: "/health"
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 3
  failureThreshold: 3

# Resource requirements
resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

# Environment variables
env:
  - name: PORT
    value: "8000"
  - name: PYTHONUNBUFFERED
    value: "1"

# Configuration schema for the MCP server
configSchema:
  type: "object"
  properties:
    debug:
      type: "boolean"
      default: false
      description: "Enable debug mode"
  required: []

exampleConfig:
  debug: false
